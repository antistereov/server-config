networks:
  default_network:
    external: true

volumes:
  wireguard_config:

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PEERS=1
      - SERVERURL=${SERVERURL}
      - SERVERPORT=51820
    volumes:
      - wireguard_config:/config
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      default_network:
        ipv4_address: 10.0.0.10
