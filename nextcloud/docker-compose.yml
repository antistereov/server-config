networks:
  proxy:
    external: true

volumes:
  nextcloud-data:
  db-data:

services:

  nextcloud-db:
    container_name: nextcloud-db
    image: mariadb:latest
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/mysql
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    networks:
      - proxy

  nextcloud-redis:
    container_name: nextcloud-redis-cache
    image: redis:alpine
    restart: unless-stopped
    networks:
      - proxy

  nextcloud-app:
    container_name: nextcloud-app
    image: nextcloud
    restart: unless-stopped
    volumes:
      - nextcloud-data:/var/www/html
    networks:
      - proxy
    environment:
      - OVERWRITEHOST=${OVERWRITEHOST}
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "https://${OVERWRITEHOST}" ]
      interval: 30s
      timeout: 10s
      retries: 3


  nextcloud-cron:
    container_name: nextcloud-cron
    image: nextcloud:stable-fpm
    restart: unless-stopped
    volumes:
      - nextcloud-data:/var/www/html
    entrypoint: /cron.sh
    networks:
      - proxy
    depends_on:
      - nextcloud-db
      - nextcloud-redis
